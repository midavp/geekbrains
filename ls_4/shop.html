    <script>
        //ИМИТАЦИЯ РАБОТЫ БАЗЫ ДАННЫХ И СЕРВЕРА

        let PRODUCTS_NAMES = ['Processor', 'Display', 'Notebook', 'Mouse', 'Keyboard']
        let PRICES = [100, 120, 1000, 15, 18]
        let IDS = [0, 1, 2, 3, 4]

        let products = [] //массив объектов
        
        let cart = {
            items: [],
            total: 0,
            addProduct (id) {
                let c_find = this.items.find (el => el.product_id === id)
                if(c_find!=undefined) {
                    c_find.quantity += 1
                    this.total += c_find.price
                } 
                else {
                    let find = products.find (el => el.product_id === id)
                    this.items.push (Object.assign ({}, find, {quantity: 1}))
                    this.total += find.price
                }
            }
        }

        function getData () {
            for (let i = 0; i < IDS.length; i++) {
                products.push (createNewProduct (i))
            }
        }

        function createNewProduct (index) {
            return {
                product_name: PRODUCTS_NAMES [index],
                price: PRICES [index],
                product_id: IDS [index]
            }
        }
